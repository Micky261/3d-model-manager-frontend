<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form class="form-inline">
                <div class="form-group mx-1">
                    <h2>
                        <span class="fas fa-cube mx-1"></span>
                        <!--<span class="mx-1">{{"Model" | translate:locale.language}}:</span>-->
                        <span class="mx-1" *ngIf="!editName && model">{{model.name}}</span>
                    </h2>
                </div>
                <div class="form-group mx-1" *ngIf="editName && model">
                    <label for="modelName" class="sr-only">{{"ModelName" | translate:locale.language}}</label>
                    <input class="form-control" type="text" id="modelName"
                           #inputName [value]="model.name"
                           (change)="updateField(inputName, 'name')"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm text-secondary"
                            (click)="toggleField('name')">
                        <span class="fas fa-pencil-alt"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row my-3" *ngIf="model">
        <div class="col-9">
            Renderings, Images, Diagrams, ...
        </div>
        <div class="col-3">
            <div class="list-group my-2">
                <button class="list-group-item list-group-item-action bg-primary text-white">
                    <span class="fas fa-upload text-white mr-2"></span>
                    {{"Upload" | translate:locale.language}}
                </button>
                <button class="list-group-item list-group-item-action"
                        [class.bg-primary]="model.favorite"
                        [class.text-white]="model.favorite"
                        (click)="changeFavorite()">
                    <span class="fa-heart mr-2"
                          [class.far]="!model.favorite" [class.text-primary]="!model.favorite"
                          [class.text-white]="model.favorite" [class.bg-primary]="model.favorite"
                          [class.fas]="model.favorite"></span>
                    {{"Favorite" | translate:locale.language}}
                </button>
                <div class="list-group-item list-group-item-action">
                    <div class="row mb-2">
                        <div class="col">
                            <span class="fas fa-tags text-primary mr-2"></span>
                            {{"Tags" | translate:locale.language}}
                        </div>
                    </div>
                    <div class="row my-2" *ngIf="tagsWithCount">
                        <div class="col">
                            <ng-select bindLabel="tag" bindValue="tag"
                                       [items]="tagsWithCount | objectArraySort:'tag':false"
                                       (change)="setTag($event)"
                                       (search)="saveSearch($event)"
                                       #selectTag>
                                <ng-template ng-option-tmp let-item="item">
                                    {{item.tag}} <span class="text-sm-left">({{item.count}})</span>
                                </ng-template>
                                <ng-template ng-footer-tmp>
                                    <button (click)="addTag()" class="btn btn-primary btn-sm w-100">
                                        {{"CreateTag" | translate:locale.language}}
                                    </button>
                                </ng-template>
                            </ng-select>
                        </div>
                    </div>
                    <div class="row mt-2" *ngIf="modelTags">
                        <div class="col">
                            <div class="btn-group btn-group-xs m-1"
                                 *ngFor="let tag of modelTags | objectArraySort:'tag':false">
                                <button type="button" class="btn btn-primary" routerLink="/tags/{{tag.tag}}">
                                    {{tag.tag}}
                                </button>
                                <button type="button" class="btn btn-outline-primary"
                                        (click)="deleteTag(tag)">
                                    <span class="fas fa-trash-alt small"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-3">
            Navigation
        </div>
        <div class="col-9">
            Description
        </div>
    </div>
</div>
