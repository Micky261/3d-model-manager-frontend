<ng-container *ngIf="enabledImporters">
    <div class="row" *ngIf="enabledImporters.indexOf('thingiverse') > -1">
        <div class="col">
            <h2>Thingiverse</h2>
            <form>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="thingiverse">
                        {{"ThingiverseId" | translate:locale.language}}:
                    </label>
                    <input type="text" class="form-control" id="thingiverse" placeholder="1234567" #thingiverseId>
                    <button class="btn btn-primary" type="submit"
                            (click)="importThingiverse(thingiverseId)">
                        {{"StartImport" | translate:locale.language}}
                    </button>
                </div>
                <div class="form-text">
                    {{"ThingiverseImportInfoText" | translate:locale.language}}
                </div>
            </form>
        </div>
    </div>
</ng-container>
