<a routerLink="/model/{{model.id}}">
    <img class="card-img-top bg-light w-100" [alt]="model.name" *ngIf="sessionId"
         [src]="apiUrl + '/model/file/main/' + model.id + '?' + sessionName + '=' + sessionId">
</a>
<div class="card-body">
    <span class="card-title fa-lg">
        <span [title]="model.imported_name">{{model.name}}</span>
    </span>
    <p class="card-text mt-3">
        <span class="fas fa-user" [title]="'Author' | translate:locale.language"></span>&nbsp;
        <span [title]="model.imported_author">{{model.author}}</span>
    </p>
    <p class="card-text">
        <span class="fas fa-clock" [title]="'CreatedAt' | translate:locale.language"></span>
        {{model.created_at | date:"mediumDate":undefined:locale.language}},
        {{model.created_at | date:"shortTime":undefined:locale.language}}
    </p>
</div>
<div class="card-footer text-muted d-grid">
    <a routerLink="/model/{{model.id}}" class="btn btn-primary">
        <small class="fas fa-arrow-right me-2"></small>
        {{"GoToModel" | translate:locale.language}}
    </a>
</div>
