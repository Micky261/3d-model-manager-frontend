<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">{{"Home" | translate:locale.language}}</a>
        </li>
        <li class="breadcrumb-item active">
            {{"Tags" | translate:locale.language}}
        </li>
    </ol>
</nav>

<div class="container-fluid">
    <div class="row" *ngIf="tagsWithCount">
        <div class="col">
            <h3>{{"Tags" | translate:locale.language}}</h3>

            <div class="mt-3">
                <div class="btn-group btn-group-sm m-1"
                     *ngFor="let tag of tagsWithCount | objectArraySort:['count', 'tag']:[true, false]">
                    <button type="button" class="btn btn-primary"
                            [disabled]="tagFilter.includes(tag.tag)"
                            (click)="addTagFilter(tag.tag)">
                        {{tag.tag}}
                    </button>
                    <button type="button" *ngIf="!tagFilter.includes(tag.tag)" class="btn btn-outline-primary">
                        {{tag.count}}
                    </button>
                    <button type="button" *ngIf="tagFilter.includes(tag.tag)" class="btn btn-outline-danger"
                            [ngbTooltip]="'RemoveFromFilter' | translate:locale.language"
                            (click)="removeTagFilter(tag.tag)">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <app-list-element
        class="mt-5"
        [tagFilter]="tagFilter"
        title="ModelsFilteredByTags"></app-list-element>
</div>
