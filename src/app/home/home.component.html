<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">
            {{"Home" | translate:locale.language}}
        </li>
    </ol>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <app-list-element
                halfSize="true"
                deactivatePagination="true"
                [models]="randomModels"
                pageSize="4"
                header="RandomModels"></app-list-element>
        </div>
        <div class="col-6">
            <app-list-element
                halfSize="true"
                deactivatePagination="true"
                [models]="newestModels"
                pageSize="4"
                header="NewestModels"></app-list-element>
        </div>
    </div>
</div>
