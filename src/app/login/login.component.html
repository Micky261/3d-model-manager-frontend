<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">{{"Login" | translate:locale.language}}</li>
    </ol>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>{{"Login" | translate:locale.language}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="loginForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">{{"Email" | translate:locale.language}}</label>
                            <input id="email" type="email" formControlName="email" class="form-control" required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">{{"Password" | translate:locale.language}}</label>
                        <input id="password" type="password" formControlName="password" class="form-control" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button class="btn btn-success w-100" type="submit" (click)="login()">
                            {{"Login" | translate:locale.language}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
